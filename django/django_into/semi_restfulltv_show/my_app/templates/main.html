<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi ResultFullTv Show</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>NetWork</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {%for i in Shows%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.network}}</td>
            <td>{{i.releasedate}}</td>
            <td><a href="/showtv/{{i.id}}">Show</a>| <a href="showtv/{{i.id}}/edit">Edit</a>| <a href="/showtv/{{i.id}}/destroy">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    <form action="show" method="POST">
    <a href="show">Add a New Show</a>
    </form>
</body>
</html>
